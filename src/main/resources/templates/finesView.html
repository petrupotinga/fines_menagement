<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista Proprietarilor</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Lista Proprietarilor</h1>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th>ID</th>
    <th>Amount</th>
    <th>Violation</th>
    <th>Date</th>
    <th>Location</th>
    <th>OwnerId</th>
    <th>VehicleId</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="fine : ${fines}">
    <td th:text="${fine.id}"></td>
    <td th:text="${fine.amount}"></td>
    <td th:text="${fine.violation}"></td>
    <td th:text="${fine.date}"></td>
    <td th:text="${fine.location}"></td>
    <td th:text="${fine.ownerId}"></td>
    <td th:text="${fine.vehicleId}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
